{% extends "base.html" %}

{% block body%}
<div class="container">
	<h3>Adicionar Alimento</h3>
	<a href="/prepara/" class="volta" ><button type="button" class="btn btn-default">Cancelar</button></a>
	<br /><br />
	<form action="/addprepara/" method="post" role="form" class="col-sm-4">
		{% csrf_token %}
		{{form.management_form}}
		<div class="form-group">
			<label>Tipo</label>
			<select type="text" name="tipo" >
			{% for a in aux_list %}
			{% if a.tipo == 2 %}
			<option value="{{ a.desc }}"> {{ a.desc }} </option>
			{% endif %}
			{% endfor %}
			</select><br />
		</div>
		<div class="form-group">
			<label>Cocção</label>
			<select type="text" name="coccao" >
			{% for a in aux_list %}
			{% if a.tipo == 3 %}
			<option value="{{ a.desc}}"> {{ a.desc }} </option>
			{% endif %}
			{% endfor %}
			</select><br />
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<input type="text" class="form-control" name="desc" placeholder="Entre com a descrição" />
		</div>
		<div class="form-group">
			<label>In Natura</label>
			<label><input type="radio" name="inNatura" value="1" checked/> Sim </label>
			<label><input type="radio" name="inNatura" value="2"/> Não </label>
		</div>
		<div class="form-group">
			<label>Enxofre</label>
			<label><input type="radio" name="enxofre" value="1" checked/> Sim </label>
			<label><input type="radio" name="enxofre" value="2"/> Não </label>
		</div>
		<div class="form-group">
			<label>Sódio</label>
			<label><input type="radio" name="sodio" value="1" checked/> Sim </label>
			<label><input type="radio" name="sodio" value="2"/> Não </label>
		</div>
		<div class="form-group">
			<label>Cor</label>
			<input type="color" name="cor" value="#ffffff">
		</div>
	  <button type="submit" class="btn btn-info" value="Enviar">Enviar</button>
	  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


{% endblock %}
