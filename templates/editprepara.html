{% extends "base.html" %}

{% block body%}
<div class="container">
	<h3>Adicionar Alimento</h3>
	<form action="" method="post" role="form" class="col-sm-4">
		{% csrf_token %}
		{{form.management_form}}
		<div class="form-group">
			<label>Tipo</label>
			<select type="text" name="tipo" >
			{% for a in aux_list %}
			{% if a.tipo == 2 %}
			<option value="{{ a.desc }}"> {{ a.desc }} </option>
			{% endif %}
			{% endfor %}
			</select><br />
		</div>
		<div class="form-group">
			<label>Cocção</label>
			<select type="text" name="coccao" >
			{% for a in aux_list %}
			{% if a.tipo == 3 %}
			<option value="{{ a.desc}}"> {{ a.desc }} </option>
			{% endif %}
			{% endfor %}
			</select><br />
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<input type="text" class="form-control" name="desc" value="{{ al.desc }}" />
		</div>
		<div class="form-group">
			<label>In Natura</label>
			{% if al.inNatura == 1 %}
			<label><input type="radio" name="inNatura" value="1" checked/> Sim </label>
			<label><input type="radio" name="inNatura" value="2"/> Não </label>
			{% else %}
			<label><input type="radio" name="inNatura" value="1"/> Sim </label>
			<label><input type="radio" name="inNatura" value="2" checked/> Não </label>
			{% endif %}
		</div>
		<div class="form-group">
			<label>Enxofre</label>
			{% if al.enxofre == 1 %}
			<label><input type="radio" name="enxofre" value="1" checked/> Sim </label>
			<label><input type="radio" name="enxofre" value="2"/> Não </label>
			{% else %}
			<label><input type="radio" name="enxofre" value="1"/> Sim </label>
			<label><input type="radio" name="enxofre" value="2" checked/> Não </label>
			{% endif %}
		</div>
		<div class="form-group">
			<label>Sódio</label>
			{% if al.sodio == 1 %}
			<label><input type="radio" name="sodio" value="1" checked/> Sim </label>
			<label><input type="radio" name="sodio" value="2"/> Não </label>
			{% else %}
			<label><input type="radio" name="sodio" value="1"/> Sim </label>
			<label><input type="radio" name="sodio" value="2" checked/> Não </label>
			{% endif %}
		</div>
		<div class="form-group">
			<label>Cor</label>
			<input type="color" name="cor" value="{{ al.cor }}">
		</div>
	   <button type="submit" class="btn btn-info" value="Editar">Editar</button>
	  <a href="/deleteprepara/{{ al.id }}"><button type="button" class="btn btn-danger">Deletar</button></a>
	  <a href="/prepara/"><button type="button" class="btn btn-default">Cancelar</button></a>
	  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


{% endblock %}
