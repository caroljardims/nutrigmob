{% extends "base.html" %}

{% block body%}
<div class="container">
	<h3>Adicionar Alimento</h3>
	<a href="/alimentos/" class="volta" ><button type="button" class="btn btn-default">Cancelar</button></a>
	<br /><br />
	<form action="/addalimento/" method="post" role="form" class="col-sm-4">
		{% csrf_token %}
		{{form.management_form}}
		<div class="form-group">
			<label>Categoria</label>
			<select type="text" name="categoria" >
			{% for a in aux_list %}
			{% if a.tipo == 1 %}
			<option value="{{ a.id }}"> {{ a.desc }} </option>
			{% endif %}
			{% endfor %}
			</select><br />
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<input type="text" class="form-control" name="desc" placeholder="Entre com a descrição" />
		</div>
		<div class="form-group">
			<label>Cor</label>
			<input type="color" name="cor" value="#ffffff">
		</div>
	  <button type="submit" class="btn btn-info" value="Enviar">Enviar</button>
	  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


{% endblock %}
