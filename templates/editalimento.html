{% extends "base.html" %}

{% block body%}
<div class="container">
	<h3>Editar Alimento</h3><br /><br />
	<form action="" method="post" role="form" class="col-sm-4">
		{% csrf_token %}
		{{form.management_form}}
		<div class="form-group">
			<label>Categoria</label>
			<select type="text" name="categoria" >
			{% for a in aux_list %}
			{% if a.tipo == 1 %}
			<option value="{{ a.id }}"> {{ a.desc }} </option>
			{% endif %}
			{% endfor %}
			</select><br />
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<input type="text" class="form-control" name="desc" value="{{ al.desc }}" />
		</div>
		<div class="form-group">
			<label>Cor</label>
			<input type="color" name="cor" value="{{ al.cor }}">
		</div>
	  <button type="submit" class="btn btn-info" value="Editar">Editar</button>
	  <a href="/deletealimento/{{ al.id }}"><button type="button" class="btn btn-danger">Deletar</button></a>
	  <a href="/alimentos/"><button type="button" class="btn btn-default">Cancelar</button></a>
	  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


{% endblock %}
